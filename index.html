<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome</title>
    <script
      src="https://kit.fontawesome.com/04cfcf95e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="menu">
      <ul>
        <li class="menu__item gmail">Gmail</li>
        <li class="menu__item">이미지</li>
        <li class="menu__item icon" title="Google 앱">
          <span id="bars"><i class="fa-solid fa-bars"></i></span>
        </li>
        <li id="profile" class="menu__item profile">
          <i class="fa-regular fa-circle-user"></i>
        </li>
      </ul>
    </nav>
    <section id="body">
      <div class="body__logo">
        <h1>Google</h1>
      </div>
      <div class="body__search">
        <div class="search__icon">
          <i
            class="fa-solid fa-magnifying-glass"
            style="background-color: white"
          ></i>
        </div>
        <div class="search__body">
          <input
            type="text"
            placeholder="Google 검색 또는 URL 입력"
            class="search__body--input"
          />
        </div>
        <div class="search__voice">
          <i class="fa-solid fa-microphone" style="background-color: white"></i>
        </div>
      </div>
      <div class="body__quick">
        <div class="quick__menu">
          <div class="quick__section"></div>
          <p></p>
        </div>
        <div class="quick__menu">
          <div class="quick__section"></div>
          <p></p>
        </div>
        <div class="quick__menu">
          <div class="quick__section"></div>
          <p></p>
        </div>
        <div class="quick__menu">
          <div class="quick__section"></div>
          <p></p>
        </div>
        <div class="quick__menu">
          <div class="quick__section"></div>
          <p></p>
        </div>
        <div class="quick__menu">
          <div class="quick__section"></div>
          <p></p>
        </div>
        <div class="quick__menu">
          <div class="quick__section"></div>
          <p></p>
        </div>
      </div>
      <div class="body__sidemenu">
        <span class="sidemenu__icon">
          <i class="fa-solid fa-pen"></i>
        </span>
        <span class="sidemenu__text">Chrome 맞춤설정</span>
      </div>
    </section>
  </body>
</html>
